<html lang="en">

<head>
  <title>Habit-Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="home-page" class="flex-box">
    <header class="flex-box">
      <h2>Habit Tracker</h2>
    </header>
    <form id="start-habit" class="flex-box">
      <input type="text" placeholder="Start tracking" id="activity-name" autofocus>
      <button id="add-habit">
        <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="22" height="22">
          <path d="M7.5 1v13M1 7.5h13" stroke="#d4a373" stroke-width="2px"></path>
        </svg>
      </button>
    </form>
    <main id="habits" class="flex-box"></main>
    <div id="icons">
      <div id="add-icon">
        <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path d="M7.5 1v13M1 7.5h13" stroke="#d4a373" stroke-width="2px"></path>
        </svg>
      </div>
      <div id="remove-icon">
        <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path d="M1.5 1.5l12 12m-12 0l12-12" stroke="#d4a373" stroke-width="2px"></path>
        </svg>
      </div>
      <div id="circle-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="11" fill="none" stroke="#d4a373" stroke-width="2" />
        </svg>
      </div>
      <div id="tick-icon">
        <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path d="M1 7l4.5 4.5L14 3" stroke="#d4a373" stroke-linecap="square" stroke-width="2px"></path>
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
