<html lang="en">

<head>
  <title>Habit-Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/scripts/logout.js"></script>
  <script src="/scripts/home.js"></script>
</head>

<body>
  <div id="home-page" class="flex-box">
    <header class="flex-box">
      <h2>Habit Tracker</h2>
      <div id="user-data" class="flex-box">
        <h4>Welcome, <span id="username"></span></h4>
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    <form id="start-habit" class="flex-box">
      <input type="text" placeholder="Start tracking" id="activity-name" autofocus>
      <button id="add-habit">
        <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="22" height="22">
          <path d="M7.5 1v13M1 7.5h13" stroke="#d4a373" stroke-width="2px"></path>
        </svg>
      </button>
    </form>
    <main id="habits" class="flex-box"></main>
  </div>
</body>

</html>
